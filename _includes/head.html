<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1" />

{% if page.title %}
  <title>{{ page.title }}</title>
{% else %}
  <title>{{ site.name }}</title>
{% endif %}

<meta name="twitter:card" content="summary" />
<meta name="twitter:site" content="@lmprht" />
<meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}" />
<meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 200 }}{% else %}{{ site.description }}{% endif %}">

<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

{% if site.google_verify %}
  <meta name="google-site-verification" content="{{ site.google_verify }}">
{% endif %}

<link rel="mask-icon" href="{{ site.url }}/assets/flash.svg" color="#000000">
<link rel="apple-touch-icon" href="/assets/touch-icon.png">
<link rel="icon" href="/assets/touch-icon.png" type="image/png">

<link href="//fonts.googleapis.com" rel="preconnect" crossorigin>

{% feed_meta %}

{% if jekyll.environment == 'production' %}

  <style>
  {% capture basic_styles %}

    {% include sass/basic.scss %}

    {% if page.content contains "endhighlight" %}
      {% include sass/syntax.scss %}
    {% endif %}

  {% endcapture %}

  {{ basic_styles | scssify }}
  </style>

{% else %}
  <link rel="stylesheet" type="text/css" href="/assets/development.css">
{% endif %}

{% if page.url == '/404.html' %}
  <script async src="/assets/redirect.js"></script>
{% endif %}

<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.url }}">
