{% if include.height %}
  {% assign height = include.height %}
{% else %}
  {% assign height = 300 %}
{% endif %}

<iframe height="{{ height }}"
  scrolling="no"
  src="//codepen.io/mindrun/embed/{{ include.slug }}/?height={{ height }}&theme-id=15948&default-tab=result"
  frameborder="no"
  allowtransparency="true"
  allowfullscreen="true">
  See <a href="http://codepen.io/mindrun/pen/{{ include.slug }}/">this Pen</a> on CodePen.
</iframe>
